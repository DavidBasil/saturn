{% extends "base.html" %}

{% block title %}
Reset you password	
{% endblock %}

{% block content %}
	
	{% if validlink %}

		<p>Enter your password twice:</p>	

		<form action="" method="post">
			{% csrf_token %}	
			{{ form.as_p }}
			<input type="submit" value="Change password" />
		</form>
		<!-- invalid link -->
		{% else %}
		<p>The password reset link was invalid. Request a new one.</p>

	{% endif %}

{% endblock %}
